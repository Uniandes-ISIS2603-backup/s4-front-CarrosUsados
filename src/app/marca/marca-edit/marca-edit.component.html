<div class="row">
    <div class="rcorners1 col-4" style="margin-left: 8%; width: 35%; height: 450px; margin-top: 1%; box-shadow: 0 8px 12px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); background-color: white">
   
        
       <h1 style="padding: 5px; font-family: 'Raleway', sans-serif; font-size: 3vw; text-align: center; margin-top: 5px">Editar Marca</h1>
        
        <form name="marca" (ngSubmit)="f.form.valid && editMarca()" #f="ngForm" novalidate>
            <div class="form-group" style="margin-left: 5%; margin-right: 5%">
                <label for="marcaNombre" style="font-family: 'Raleway', sans-serif "><b>Nombre</b></label>
                <input type="text" name="marcaNombre" class="form-control" id="marcaNombre" [(ngModel)]="marca.nombre"
                    #marcaNombre="ngModel" [ngClass]="{ 'is-invalid': f.submitted && marcaNombre.invalid }" required>
                <div class="invalid-feedback">
                </div>
            </div>
            <div class="form-group" style="margin-left: 5%; margin-right: 5%">
                <label for="marcaPais" style="font-family: 'Raleway', sans-serif "><b>Pais</b></label>
                <input type="text" name="marcaPais" class="form-control" id="marcaPais" [(ngModel)]="marca.pais"
                    #marcaPais="ngModel" [ngClass]="{ 'is-invalid': f.submitted && marcaPais.invalid }" required>
                <div class="invalid-feedback">
                </div>
            </div>
            <div  class="form-group" style="margin-left: 5%; margin-right: 5%">
                <label for="marcaDescripcion" style="font-family: 'Raleway', sans-serif "><b>Pais</b></label>
            <textarea name="marcaDescripcion" class="form-control" id="marcaDescripcion" [(ngModel)]="marca.descripcion"
                    #marcaDescripcion="ngModel" [ngClass]="{ 'is-invalid': f.submitted && marcaDescripcion.invalid }"
                    required></textarea>
                <div class="invalid-feedback">
                </div>
            </div>            
            <div class="row form-inline justify-content-center align-self-center"  style="align-content: center; margin-left: 40%; margin-right: 30%; width: 40%">
                <button type="submit" class="btn" style="width: 50%; font-family: 'Raleway', sans-serif; background-image: linear-gradient(to right top, #00b25f, #00b25f, #00b25f, #00b25f, #00b25f); color: white ">Editar</button>
                <div class="divider"></div>
                <button type="button" style="margin-top: 5px; width: 50%; font-family: 'Raleway', sans-serif" class="btn btn-danger" (click)="cancelEdition()">Cancel</button>
            </div>
        </form>
     </div>


</div>
