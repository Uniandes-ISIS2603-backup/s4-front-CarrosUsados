<div >
  <img class="responsive" src="../assets/images/imagehome.png" alt="head"
       style="width: 100%;z-index: -1; position: absolute; float: right;">
</div> 


<div class="row" style=" width: 100%; background-color: transparent; z-index: 1; align-content: center">
  <div class="col-2" style="width: 400px; height: 350px; 
       background-image: linear-gradient(to top, #000000, #434343); text-align: center; margin-top: 7%; align-self: center; 
       padding: 1em; margin-left: 36%; margin-right: 80%;  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">

      
      <h1 style="color: white; font-family: 'Raleway', sans-serif; margin-top: 43px">Ingresar</h1>

      <form name="login" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
          <div class="form-group" style="margin-left: 40px; margin-right: 40px;margin-top: 10px;">
              <input type="text" name="nombreUsuario" class="form-control" id="nombreUsuario" [(ngModel)]="user.nombreUsuario" placeholder="Usuario">
          </div>
          <div class="form-group" style="margin-left: 40px; margin-right: 40px;margin-top: 20px">
            <input type="password" name="contrasena" class="form-control" id="contrasena" [(ngModel)]="user.contrasena" placeholder="Contraseña">
          </div>
          <div class="form-group" style="margin-left: 40px; margin-right: 40px; margin-top: 20px">
            <select class="form-control custom-select" name="role" id="role" [(ngModel)]="role" required>
                <option [value]="role" *ngFor="let role of roles">{{role}}</option>
            </select>
          </div>

          <div class="justify-content-center align-self-center">
            <button type="submit" class="btn btn-primary" style="width: 120px">Ingresar</button>
        </div>

      </form>
      <div *ngIf="role === 'Administrador'">
          <a routerLink="/administradores/registrar">¿No tienes cuenta? Regístrate como {{role.toLowerCase()}} </a>
      </div>
      <div *ngIf="role === 'Cliente' || (role==='' || role === undefined)  ">
          <a routerLink="/clientes/registrar">¿No tienes cuenta? Regístrate como cliente </a>
      </div>
  </div>
</div>

<div style="background-image: linear-gradient(to top, #000000, #434343); margin-top: 11%; opacity: 0.8; width: 100%; height: 150px" >
  <img src="../assets/images/logowhite.png" alt="logoCarteam" height="30" width="130" style="margin-left:10px; margin-right: 10px; margin-top: 15px; ">
  <p style="color: white; font-family: 'Raleway', sans-serif; margin-left:10px; margin-top: 10">TuNave Inc.</p>
</div>
