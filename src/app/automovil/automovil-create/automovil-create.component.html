<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Crear un automóvil</h2>
        <br>
        <label>Seleccione un modelo:</label>
        <select id="mySelect" [(ngModel)]="modelo_id" (ngModelChange)='onModeloSelected($event)'>
            <option *ngFor="let modelo of modelos" [value]="modelo.id">{{modelo.nombre}}</option>
        </select>
        <br>
        <form name="automovil" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
            
            <div class="form-group">
                <label for="marcaAutomovil"><b>Marca</b></label>
                <input type="text" name="marcaAutomovil" class="form-control" id="marcaAutomovil" [(ngModel)]="automovil.marca"
                    #marcaAutomovil="ngModel" [ngClass]="{ 'is-invalid': f.submitted && marcaAutomovil.invalid }"
                    required>
                <!--
                            <div class="invalid-feedback">
                    <div>No se ha llenado el campo de la marca del automovil</div>
                </div>
                    -->

            </div>
            <div class="form-group">
                <label for="anioAutomovil"><b>Año</b></label>
                <input type="text" name="anioAutomovil" class="form-control" id="anioAutomovil" [(ngModel)]="automovil.anio"
                    #anioAutomovil="ngModel" [ngClass]="{ 'is-invalid': f.submitted && anioAutomovil.invalid }"
                    required>
                <!--
                        <div class="invalid-feedback">
                    <div>No se ha llenado el campo del año del automovil</div>
                </div>
                    -->

            </div>
            <div class="form-group">
                <label for="colorAutomovil"><b>Color</b></label>
                <input type="text" name="colorAutomovil" class="form-control" id="colorAutomovil" [(ngModel)]="automovil.color"
                    #colorAutomovil="ngModel" [ngClass]="{ 'is-invalid': f.submitted && colorAutomovil.invalid }"
                    required>
                <!--
                        <div class="invalid-feedback">
                    <div>No se ha llenado el campo del color del automovil</div>
                </div>
                    -->

            </div>
            <div class="form-group">
                <label for="numChasisAutomovil"><b>Numero de chasis</b></label>
                <input type="text" name="numChasisAutomovil" class="form-control" id="numChasisAutomovil" [(ngModel)]="automovil.numChasis"
                    #numChasisAutomovil="ngModel" [ngClass]="{ 'is-invalid': f.submitted && numChasisAutomovil.invalid }"
                    required>

                <!--
                            <div class="invalid-feedback">
                    <div>No se ha llenado el campo del numero de chasis del automovil</div>
                </div>
                    -->

            </div>
            <div class="form-group">
                <label for="placaAutomovil"><b>Placa</b></label>
                <input type="text" name="placaAutomovil" class="form-control" id="placaAutomovil" [(ngModel)]="automovil.placa"
                    #placaAutomovil="ngModel" [ngClass]="{ 'is-invalid': f.submitted && placaAutomovil.invalid }"
                    required>
                <!--
                    <div class="invalid-feedback">
                    <div>No se ha llenado el campo de la placa del automovil</div>
                </div>
                -->
            </div>
            <div class="form-group">
                <label for="precioOriginalAutomovil"><b>Precio original</b></label>
                <input type="text" name="precioOriginalAutomovil" class="form-control" id="precioOriginalAutomovil"
                    [(ngModel)]="automovil.precioOriginal" #precioOriginalAutomovil="ngModel" [ngClass]="{ 'is-invalid': f.submitted && precioOriginalAutomovil.invalid }"
                    required>
                <!--
                    <div class="invalid-feedback">
                    <div>No se ha llenado el campo del precio original del automovil</div>
                </div>
                -->
            </div>
            <div>
                <button [ngClass]="{ 'btn-success': !showFichaTecnica, 'btn-danger': showFichaTecnica }" class = "btn" (click) = "showCreateFichaTecnica()">
                    Añadir ficha tecnica
                </button>
            </div>
            <br>
            <div *ngIf = "showFichaTecnica">
                <div class="form-group">
                    <label for="vidrios"><b>Vidrios</b></label>
                    <input type="text" name="vidrios" class="form-control" id="vidrios" [(ngModel)]="automovil.fichaTecnica.vidrios"
                        #vidrios="ngModel" [ngClass]="{ 'is-invalid': f.submitted && vidrios.invalid }" required>
                    <!--
                        <div class="invalid-feedback">
                        <div>Los vidrios de la ficha técnica estan faltando</div>
                    </div>
                    -->
        
                </div>
                <div class="form-group">
        
                    <label for="camaraReversa" style="padding-right: 15px"><b>Cámara de reversa:</b></label>
                    <input id="checkCamara" type="checkbox" name="camaraReversa" id="camaraReversa" [(ngModel)]="automovil.fichaTecnica.camaraReversa"
                        #camaraReversa="ngModel" [ngClass]="{ 'is-invalid': f.submitted && sensores.invalid }" required>
        
                </div>
                <div class="form-group">
        
                    <label for="sensores" style="padding-right: 15px"><b>Sensores:</b></label>
                    <input id="checkSensores" type="checkbox" name="sensores" id="sensores" [(ngModel)]="automovil.fichaTecnica.sensores"
                        #sensores="ngModel" [ngClass]="{ 'is-invalid': f.submitted && sensores.invalid }" required>
        
                </div>
                <div class="form-group">
                    <label for="rines"><b>Rines</b></label>
                    <input type="text" name="rines" class="form-control" id="rines" [(ngModel)]="automovil.fichaTecnica.rines" #rines="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && rines.invalid }" required>
                    <!--
                        <div class="invalid-feedback">
                        <div>Los rines estan faltando</div>
                        </div>
                    -->
                </div>
                <div class="form-group">
        
                    <label for="aireAcondicionado" style="padding-right: 15px"><b>Aire acondicionado:</b></label>
                    <input id="checkAire" type="checkbox" name="aireAcondicionado"  [(ngModel)]="automovil.fichaTecnica.aireAcondicionado"
                        #aireAcondicionado="ngModel" [ngClass]="{ 'is-invalid': f.submitted && aireAcondicionado.invalid }" required>
        
                </div>
                <div class="form-group">
                    <label for="numAirbags"><b>Numero de airbags</b></label>
                    <input type="text" name="numAirbags" class="form-control" id="numAirbags" [(ngModel)]="automovil.fichaTecnica.numAirbags"
                        #numAirbags="ngModel" [ngClass]="{ 'is-invalid': f.submitted && numAirbags.invalid }" required>
        
                    <!--
                        <div class="invalid-feedback">
                        <div>El numero de airbags está faltando</div>
                    </div>
                    -->
        
                </div>
            </div>

            <br>
            <div class="row form-inline justify-content-center align-self-center">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary " (click)="createAutomovil()">Create</button>
                </div>
                <div class="col-md-6">

                    <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
                </div>
            </div>
            
        </form>
    </div>
    <div class="col-3"></div>
</div>
