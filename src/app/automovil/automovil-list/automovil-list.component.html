<div id="alertPanel" style="text-align: center"></div>
<div class="container-fluid">
    <div class="row">
        <br>
        <div class="justify-content-center align-self-center">
            <button [ngClass]="{ 'btn-success': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                (click)="showHideCreate()">Crear un automóvil</button>
        </div>
        <br>

        <label>Seleccione un modelo:</label>
        <select id="mySelect" [(ngModel)]="modelo_id" (ngModelChange)='onModeloSelected($event)'>
            <option *ngFor="let modelo of modelos" [value]="modelo.id">{{modelo.nombre}}</option>
        </select>
        <br>
        <div class="row">
            <div class="col-md-8">
                <table class="table table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Modelo</th>
                            <th>Marca</th>
                            <th>Año</th>
                            <th>Color</th>
                            <th>Numero chasis</th>
                            <th>Placa</th>
                            <th>Fecha Agregación</th>
                            <th>Precio Original</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let automovil of automoviles" style="cursor:pointer;" (click)="onSelected(automovil.id)">
                            <td>{{automovil.id}}</td>
                            <td>{{automovil.modelo}}</td>
                            <td>{{automovil.marca}}</td>
                            <td>{{automovil.anio}}</td>
                            <td>{{automovil.color}}</td>
                            <td>{{automovil.numChasis}}</td>
                            <td>{{automovil.placa}}</td>
                            <td>{{automovil.fechaAgregacion}}</td>
                            <td>{{automovil.precioOriginal}}</td>
                            
                            <td>
                                <button class="btn btn-primary" (click)="showHideEdit(automovil.id)"><span class="glyphicon glyphicon-pencil"></span></button>
                            </td>
                            <td>
                                <button class="btn btn-danger" (click)="deleteAutomovil(automovil.id)"><span class="glyphicon glyphicon-trash"></span></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-4">
                <div *ngIf="showView  && !showEdit">
                    <app-automovil-detail [automovilDetail]="selectedAutomovil"></app-automovil-detail>
                </div>
                <div *ngIf="showCreate">
                    <app-automovil-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-automovil-create>
                </div>
                <div *ngIf="showEdit">
                    <app-automovil-edit [automovil]="selectedAutomovil" [modelo_id] = "modelo_id" (cancel)="showHideEdit(selectedAutomovil.id)" (update)="updateAutomovil()" ></app-automovil-edit>
                </div>
            </div>



        </div>

    </div>
