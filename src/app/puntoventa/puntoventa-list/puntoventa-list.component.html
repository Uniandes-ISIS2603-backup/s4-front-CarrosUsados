<head>
    <script src="https://maps.google.com/maps/api/js?key=YOUR_API_KEY"></script>
</head>
<div id="map-container" class="z-depth-1" style="height: 500px"></div>

<div id="alertPanel" style="text-align: center"></div>
<div class="container-fluid">
    <div class="col-md-2">
        <table class="table table-bordered table-hover">
            <thead class = "thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Ciudad</th>
                    <th>Ubicacion</th>
                    <th>Latitud</th>   
                    <th>Longitud</th> 
                    <th>Numero Vendedores</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let puntos of puntosVenta">
                    <td>{{puntos.id}}</td>
                    <td>{{puntos.ciudad}}</td>
                    <td>{{puntos.ubicacion}}</td>
                    <td>{{puntos.latitud}}</td>
                    <td>{{puntos.longitud}}</td>
                    <td>{{puntos.numeroVendedores}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
