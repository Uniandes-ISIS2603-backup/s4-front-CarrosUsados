<div class="panel-body" style="margin-left: -55px; margin-right: -5px">
    <div class="border margin">
        <p class="h3 p-3" style="color:white ;font-family:'Raleway', sans-serif;">Punto de venta:
            {{puntoventaDetail.id}}<p>

                <div class="col">

                    <table class="table table-striped" style="width: 100%; margin-top: 1%; 
               box-shadow: 0 8px 12px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
               background-color: white">
                        <thead class="thead-dark" style="background-image: linear-gradient(to top, #000000, #434343);  ">
                            <tr>
                                <th style="font-family: 'Raleway', sans-serif;color: white">Ciudad</th>
                                <th style="font-family: 'Raleway', sans-serif;color: white">Ubicación</th>
                                <th style="font-family: 'Raleway', sans-serif;color: white">Latitud</th>
                                <th style="font-family: 'Raleway', sans-serif;color: white">Longitud</th>
                                <th style="font-family: 'Raleway', sans-serif;color: white">Número de vendedores</th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr>
                                <td style="font-family: 'Raleway', sans-serif;color: white">{{puntoventaDetail.ciudad}}</td>
                                <td style="font-family: 'Raleway', sans-serif;color: white">{{puntoventaDetail.ubicacion}}</td>
                                <td style="font-family: 'Raleway', sans-serif;color: white">{{puntoventaDetail.latitud}}</td>
                                <td style="font-family: 'Raleway', sans-serif;color: white">{{puntoventaDetail.longitud}}</td>
                                <td style="font-family: 'Raleway', sans-serif;color: white">{{puntoventaDetail.numVendedores}}</td>

                            </tr>
                        </tbody>
                    </table>


                </div>
    </div>


    <div>
        <div class="row">
            <div class="col-1">
                <p *ngIf="puntoventaDetail.calificaciones != undefined">
                    <button type="button" class="btn" [ngClass]="{ 'btn-primary': reviewListComponent.isCollapsed,'btn-outline-primary':!reviewListComponent.isCollapsed}"
                        (click)="toggleReviews()">
                        Calificaciones del punto de venta
                    </button>
                </p>
            </div>
            <div class="col-md-3">
                <p>
                    <button type="button" class="btn" [ngClass]="{ 'btn-primary': reviewAddComponent.isCollapsed,'btn-outline-primary':!reviewAddComponent.isCollapsed}"
                        (click)="toggleCreateReview()">
                        Calificar el punto de venta
                    </button>
                </p>
            </div>
        </div>
    </div>
    <app-puntoventa-calificaciones [calificacionespunto]="puntoventaDetail.calificaciones"></app-puntoventa-calificaciones>
    <app-puntoventa-add-calificacion [puntoventa]="puntoventaDetail" (updateReviews)="updateReviews()"></app-puntoventa-add-calificacion>
    <br>
</div>
