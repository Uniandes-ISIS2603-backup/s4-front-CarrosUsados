<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="../src/bootstrap-table-filter.js"></script>
    </head>
    
<div style="background-color: black;">
    <img class="responsive" src="../assets/images/flist3.jpg" alt="head"
         style="width: 100%;z-index: -1; position: absolute; float: right; margin-top: -50px">
</div>
    
    <div style="width: 100%; height: 100%; background-color: black"></div>
      

<div id="alertPanel" style="text-align: center"></div>
<div class="container-fluid">

<div style="align-content: center; width: 100%">
  <h1 style="text-align: center;font-family:'Raleway', sans-serif; color: white">Calificaciones</h1> 
</div>

<div class="row">
    </div>
   
    <div class="row">
    <div class="col-md-7">
 
      <table class="table table-striped" style="width: 90%; margin-left: 5%; margin-top: 1%; 
               margin-right: 5%;  box-shadow: 0 8px 12px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
               background-color: white">
          <thead class = "thead-dark" style="background-image: linear-gradient(to top, #000000, #434343); ">
              <tr>
                  <th style="color: white; font-family: 'Raleway', sans-serif;">ID</th>
                  <th style="color: white; font-family: 'Raleway', sans-serif;">NÃºmero Estrellas</th>
                  <th style="color: white; font-family: 'Raleway', sans-serif;">Comentario</th>
                
              </tr>
          </thead>
          <tbody>
              <tr *ngFor = "let calificacion of calificaciones" style="cursor: pointer;" (click)="onSelected(calificacion.id)">
                  <td style="font-family: 'Raleway', sans-serif;">{{calificacion.id}}</td>
                  <td style="font-family: 'Raleway', sans-serif;">{{calificacion.numEstrellas}}</td>
                  <td style="font-family: 'Raleway', sans-serif;">{{calificacion.comentario}}</td>
                 
              </tr>
          </tbody>
      </table>
        
                <div class="justify-content-center align-self-center" style="margin-left: 35px">
            <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                (click)="showHideCreate()">Crear una calificacion</button>
        </div>

  </div>
  </div>

  <div class="col-md-6">
        <div *ngIf="showView">
            <app-calificacion-detail [calificacionDetail]="selectedCalificacion"></app-calificacion-detail>
        </div>
        <div *ngIf="showCreate">
            <app-calificacion-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-calificacion-create>
        </div>
    </div>
</div>
